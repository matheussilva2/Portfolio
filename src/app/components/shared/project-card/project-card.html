<div class="rounded-md border border-gray-400/50 w-100 shadow-md max-w-full">
    <div class="w-full h-57 rounded-md">
        <img [src]="image_url()" [alt]="`imagem de ${title()}`" loading="lazy" class="object-cover w-full h-full rounded-md" />
    </div>
    <div class="p-6 text-left">
        <span class="block mb-2 text-3xl font-bold">{{title()}}</span>
        <p class="mb-4 text-base">{{description()}}</p>
        <div class="flex gap-2 flex-wrap">
            @for (tag of tags(); track $index) {
                <span class="inline-block text-sm font-bold px-2.5 py-1 border border-gray-700/15 rounded-full">
                    {{tag}}
                </span>
            }
        </div>
    </div>
</div>
